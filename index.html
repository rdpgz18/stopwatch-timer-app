<!DOCTYPE html>
<html lang="id" class="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer Digital</title>
    <link href="./src/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="container mx-auto max-w-2xl bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 md:p-8 relative">

        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
            <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
            <i class="fas fa-moon text-blue-300 hidden dark:inline-block"></i>
        </button>

        <div class="flex justify-center mb-6 border-b border-gray-200 dark:border-gray-700">
            <button id="tab-stopwatch" class="py-3 px-6 text-lg font-semibold border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none transition-colors duration-200 tab-button active" data-tab="stopwatch">Stopwatch</button>
            <button id="tab-timer" class="py-3 px-6 text-lg font-semibold border-b-2 border-transparent text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none transition-colors duration-200 tab-button" data-tab="timer">Timer</button>
        </div>

        <div id="stopwatch-content" class="tab-content">
            <div class="text-center mb-8">
                <span id="stopwatch-display" class="text-6xl md:text-7xl font-mono tracking-wider">00:00:00<span class="text-3xl md:text-4xl">.00</span></span>
            </div>
            <div class="flex justify-center space-x-4 mb-6">
                <button id="stopwatch-start" class="btn-action bg-green-500 hover:bg-green-600"><i class="fas fa-play"></i> Mulai</button>
                <button id="stopwatch-pause" class="btn-action bg-yellow-500 hover:bg-yellow-600 hidden"><i class="fas fa-pause"></i> Jeda</button>
                <button id="stopwatch-reset" class="btn-action bg-red-500 hover:bg-red-600"><i class="fas fa-redo"></i> Reset</button>
                <button id="stopwatch-lap" class="btn-action bg-blue-500 hover:bg-blue-600"><i class="fas fa-flag"></i> Lap</button>
            </div>
            <div class="mt-4">
                <h3 class="text-xl font-semibold mb-2">Waktu Lap:</h3>
                <ul id="lap-list" class="bg-gray-50 dark:bg-gray-700 p-3 rounded-md max-h-48 overflow-y-auto custom-scrollbar">
                    </ul>
            </div>
        </div>

        <div id="timer-content" class="tab-content hidden">
            <div class="text-center mb-8">
                <div class="flex justify-center items-center space-x-2 mb-4">
                    <input type="number" id="timer-input-h" min="0" max="99" value="0" class="timer-input">
                    <span class="text-4xl md:text-5xl font-bold">:</span>
                    <input type="number" id="timer-input-m" min="0" max="59" value="0" class="timer-input">
                    <span class="text-4xl md:text-5xl font-bold">:</span>
                    <input type="number" id="timer-input-s" min="0" max="59" value="0" class="timer-input">
                </div>
                <span id="timer-display" class="text-6xl md:text-7xl font-mono tracking-wider">00:00:00</span>
            </div>
            <div class="flex justify-center space-x-4 mb-6">
                <button id="timer-start" class="btn-action bg-green-500 hover:bg-green-600"><i class="fas fa-play"></i> Mulai</button>
                <button id="timer-pause" class="btn-action bg-yellow-500 hover:bg-yellow-600 hidden"><i class="fas fa-pause"></i> Jeda</button>
                <button id="timer-reset" class="btn-action bg-red-500 hover:bg-red-600"><i class="fas fa-redo"></i> Reset</button>
            </div>

            <div class="mt-4 p-4 border border-gray-200 dark:border-gray-700 rounded-md">
                <h3 class="text-xl font-semibold mb-2">Pengaturan Notifikasi</h3>
                <div class="flex items-center mb-3">
                    <label for="alarm-sound" class="mr-3">Pilih Suara Alarm:</label>
                    <select id="alarm-sound" class="p-2 rounded bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="./assets/sounds/alarm1.mp3">Alarm Klasik</option>
                        <option value="./assets/sounds/bell.mp3">Lonceng</option>
                        </select>
                </div>
                <div class="flex items-center mb-3">
                    <label for="alarm-volume" class="mr-3">Volume Alarm:</label>
                    <input type="range" id="alarm-volume" min="0" max="1" step="0.1" value="0.7" class="w-full">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="alarm-loop" class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="alarm-loop">Putar Berulang (Loop)</label>
                </div>
            </div>
        </div>

    </div>

    <audio id="alarm-audio" preload="auto">
        <source src="./assets/sounds/alarm1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="./src/js/script.js"></script>
</body>
</html>
